<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My TODO List </h1>
    </header>
    <main>
        <div class="todoContainer">
            <h2>Mes taches à rajouter :</h2>
            <div class="titre">
                <label for="titre"></label>
                <input type="text" class="titreText" size="30"   placeholder="titre de la tache">
            </div>
            <div class="text">
               
                <textarea maxlength="300"   name="comment" id="comment" placeholder="ma tache à faire"></textarea>
            </div>
            <h2>Mes taches à faire :</h2>
            <div class="addTodo"></div>
            <div class="button">
                <p class="bouton" style="cursor:pointer">rajouter à ma TODO</p>
            </div>
        </div>
    </main>
   
    <footer></footer>
    <script src="/assets/javascript/script.js"></script>
</body>

</html>
